<?xml version="1.0" encoding="UTF-8"?>
<!--
  OTEL-LGTM-Skills Logo
  Grafana-inspired color palette for observability stack
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Prompt chevron gradient (Grafana orange to purple) -->
    <linearGradient id="promptGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F46800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C47FF;stop-opacity:1" />
    </linearGradient>

    <!-- Cursor gradient -->
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C7E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F46800;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for cursor -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Outer ring accent -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#promptGradient)" stroke-width="3" opacity="0.6"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <!-- Terminal prompt chevron > -->
  <path
    d="M 130 200 L 200 256 L 130 312"
    fill="none"
    stroke="url(#promptGradient)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Product name in monospace -->
  <text
    x="230"
    y="275"
    font-family="'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace"
    font-size="80"
    font-weight="600"
    fill="#ffffff"
    letter-spacing="-2"
  >lgtm</text>

  <!-- Blinking cursor underscore -->
  <rect
    x="420"
    y="275"
    width="40"
    height="8"
    rx="2"
    fill="url(#cursorGradient)"
    filter="url(#glow)"
  >
    <!-- Blinking animation -->
    <animate
      attributeName="opacity"
      values="1;0;1"
      dur="1.2s"
      repeatCount="indefinite"
    />
  </rect>

  <!-- Decorative dots (representing L-G-T-M components) -->
  <g opacity="0.4">
    <circle cx="120" cy="380" r="5" fill="#00C7E6"/>  <!-- Loki blue -->
    <circle cx="145" cy="380" r="5" fill="#F46800"/>  <!-- Grafana orange -->
    <circle cx="170" cy="380" r="5" fill="#6C47FF"/>  <!-- Tempo purple -->
    <circle cx="195" cy="380" r="5" fill="#E6522C"/>  <!-- Mimir/Prometheus red -->
  </g>
</svg>
