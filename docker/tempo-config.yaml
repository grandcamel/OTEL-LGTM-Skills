server:
  http_listen_port: 3200
  grpc_listen_port: 9096

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "127.0.0.1:4417"
        http:
          endpoint: "127.0.0.1:4418"

ingester:
  trace_idle_period: 1s
  max_block_duration: 1s
  flush_check_period: 1s
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    min_ready_duration: 1s

memberlist:
  bind_addr: [127.0.0.1]
  bind_port: 7947

querier:
  frontend_worker:
    frontend_address: 127.0.0.1:9096

storage:
  trace:
    backend: local
    wal:
      path: /data/tempo/wal
    local:
      path: /data/tempo/blocks

metrics_generator:
  processor:
    local_blocks:
      filter_server_spans: false
    span_metrics:
      dimensions:
        # Standard dimensions
        - service_name
        - operation
        - status_code
        # Test routing dimensions (from span attributes)
        - test.category
        - test.id
        - test.result
        - test.actual_skill
        - test.expected_skill
        - claude.model
        # Version control dimensions (for A/B testing and regression detection)
        - skill.version
        - vcs.branch
        - vcs.commit.sha
        # Error classification
        - error.type
        # Phase 1 new dimensions
        - routing.confidence    # P1-08: Confidence level (low/medium/high)
        - worker.id             # P1-05: Parallel worker identification
        - skill.md.hash         # P1-17: SKILL.md content hash for A/B comparison
      # Enable target_info metric for resource attributes
      enable_target_info: true
  traces_storage:
    path: /data/tempo/generator/traces
  storage:
    path: /data/tempo/generator/wal
    remote_write:
      - url: http://127.0.0.1:9090/api/v1/write
        send_exemplars: true

overrides:
  metrics_generator_processors: [service-graphs, local-blocks, span-metrics]
